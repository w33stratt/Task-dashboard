<div class="kanban-header">
    <button (click)="openNewTaskModal()">New Task</button>
    <input placeholder="Search" [(ngModel)]="searchTerm" (input)="filterTasks()" />
    <select [(ngModel)]="selectedDeveloper" (change)="filterTasks()">
        <option value="">All Developers</option>
        <option *ngFor="let dev of developerList">{{ dev }}</option>
    </select>
    <select [(ngModel)]="sortColumn" (change)="sortTasks()">
        <option *ngFor="let col of sortOptions" [value]="col">{{ col }}</option>
    </select>
</div>

<div class="kanban-board">
    <div *ngFor="let status of statusList" class="kanban-column"
        [ngStyle]="{ 'border-top': '4px solid ' + getStatusColor(status) }">
        <h3>{{ status }} {{ filteredTasks[status]?.length || 0 }}</h3>

            <span class="badge">{{ task.type }}</span>
            <div *ngIf="task.developer?.length > 0">{{ task.developer.join(', ') }}</div>

</div>
